<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <title>Setlists by City:</title>
</head>
<body>
    <header>
        <h1>Setlists by City:</h1>
    </header>
    <main>
        <form id="search-form">
            <label for="">Search for Shows by City:</label>
            <input type="text" id="city-input" name="city-input">
            <button>GO!</button>
        </form>
        <section id="prompt">
            <p>Enter a City to find setlists</p>
        </section>
        <section id="setlist-container" class="hidden">
            <section id="paging-display">
                <button id="previous-button"> &lt; &lt;</button>
                    <p>
                        Page <span id="page"></span> of
                        <span id="total-pages"></span>
                    </p>
                <button id="next-button"> &gt; &gt;</button>
            </section>
            <ul id="setlist-display">
            </ul>
        </section>
    </main>
    <footer></footer>
    <script type="module" src="/src/index.js"></script>
</body>
</html>
